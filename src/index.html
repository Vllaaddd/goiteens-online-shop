<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <a href="./"><h1>Home</h1></a>
    
            <div class="headerSecondPart">
                <a class="basketLink"><img src="./img/shoppingCart.png" alt="" class="shoppingCart"><sup class="sup1">0</sup></a>
                <a class="sup2Link"><img src="./img/heart.png" alt="" class="productHeart"><sup class="sup2">0</sup></a>
            </div>
        </div>
    
        <div class="products">
            <ul class="productsList"></ul>
        </div>
    
        <div class="productContainer">
            <div class="mainProductImg">
                <img src=""class="img">
            </div>
    
            <div class="productInfo">
                <p class="productName"></p>
                <p class="productDescr"></p>
                <p class="productPrice"></p>
                <div class="productIDK">
                    <a class="shoppingCartLink">
                        <img src="./img/shoppingCart.png" alt="" class="shoppingCart">
                    </a>
                    
                    <a class="heartLink">
                        <img src="./img/heart.png" alt="" class="productHeart">
                    </a>
                </div>
            </div>
        </div>

        <div class="basketProducts">
            <ul class="basketProductsList"></ul>
        </div>


        <div class="basketProductContainer">
            <div class="basketMainProductImg">
                <img src=""class="basketImg">
            </div>
    
            <div class="productInfo">
                <p class="basketProductName"></p>
                <p class="basketProductDescr"></p>
                <p class="basketProductPrice"></p>
                <div class="basketProductIDK">
                    <a class="trashBin">
                        <img src="./img/trashBin.png" alt="" class="trashBinImg">
                    </a>
                    
                    <a class="heartLink">
                        <img src="./img/heart.png" alt="" class="productHeart">
                    </a>
                </div>
            </div>
        </div>

    </div>

    

    <script src="./script.js"></script>
</body>
</html>
